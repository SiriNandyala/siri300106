<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sports Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#add8e6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 10px;
    }
    form {
      background:white;
      padding: 20px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      display: block;
      width: auto;
      height: 100px;
      margin: 0 auto 15px;
      border-radius: 6px;
      object-fit: cover;
    }
    h2 {
      text-align: center;
      color:blue;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: black;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%; 
      padding: 7px;
      margin-top: 5px;
      border: 1px solid #00509e;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .radio-group, .checkbox-group {
      margin-top: 5px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      color:purple;
      cursor: pointer;
    }
    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background: #00509e;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #003d73;
    }
  </style>
</head>
<body>
  <form action="#" method="POST">
    <img src="1.jpg" alt="Sports Event Banner" />

    <h2>Sports Event Registration</h2>

    <label for="full Name">Full Name</label>
    <input type="text" id="fullName" name="fullName" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <label>Phone Number</label>
    <input type="tel" name="phone" 0000000required />

    <label>Gender</label>
    <div class="radio-group">
      <label><input type="radio" name="gender" value="male" required /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>
      <label><input type="radio" name="gender" value="other" /> Other</label>
    </div>

    <label>Sports Interests</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="sports[]" value="Carrom" /> Carrom</label>
      <label><input type="checkbox" name="sports[]" value="Basketball" /> Basketball</label>
      <label><input type="checkbox" name="sports[]" value="Handball" /> Handball</label>
      <label><input type="checkbox" name="sports[]" value="Badminton" /> Badminton</label>
    </div>

    <label for="session">Preferred Session</label>
    <select id="session" name="session" required>
      <option value="" disabled selected>-- Select Session --</option>
      <option value="morning">Morning (8AM - 10AM)</option>
      <option value="afternoon">Afternoon (1PM - 3PM)</option>
      <option value="evening">Evening (4PM - 6PM)</option>
    </select>

    <button type="submit">Register</button>
  </form>
</body>
</html>
